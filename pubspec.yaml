name: chill_music
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+7

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #player
  chewie: ^1.2.2
  video_player: ^2.1.6
  just_audio: ^0.9.2
  audio_session: ^0.1.5
  just_audio_background: ^0.0.1-beta.0+1

  rxdart: '^0.27.0'
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.0.0
  preload_page_view: ^0.1.6

  #animation
  show_up_animation: ^2.0.0
  fluttertoast: ^8.0.7
  shimmer: ^2.0.0
  sliding_up_panel: ^2.0.0+1
  like_button: ^2.0.2
    
  #marquee: ^2.2.0
  blur: ^3.0.0
  flutter_color: ^2.0.0
  

  #controller
  get_it:
  injectable:
  json_annotation:
  hive: ^2.0.4
  hive_flutter:
  flutter_bloc:
  equatable: ^2.0.3
  group_list_view: ^1.1.1
  sticky_headers: ^0.2.0
  

  # firebase
  firebase_core: ^1.3.0
  firebase_analytics: ^8.1.2
  cloud_firestore: ^2.3.0

  #download
  flutter_local_notifications: ^6.0.0
  path_provider: ^2.0.2
  flowder: ^0.2.0

  #authentication
  firebase_auth: ^3.0.1
  google_sign_in: ^5.0.5
  #twitter_login: ^4.0.1
  

dev_dependencies:
  
  build_runner:
  hive_generator:
  injectable_generator:
  json_serializable:
  retrofit_generator:
